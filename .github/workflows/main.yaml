name: Main Workflow
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v6
              with:
                  node-version-file: .nvmrc
                  cache: 'pnpm'
            - run: pnpm install
            - run: pnpm build
    check-format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v6
              with:
                  node-version-file: .nvmrc
                  cache: 'pnpm'
            - run: pnpm install
            - run: pnpm check-format
    check-types:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v6
              with:
                  node-version-file: .nvmrc
                  cache: 'pnpm'
            - run: pnpm install
            - run: pnpm check-types
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v6
              with:
                  node-version-file: .nvmrc
                  cache: 'pnpm'
            - run: pnpm install
            - run: pnpm lint
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v6
              with:
                  node-version-file: .nvmrc
                  cache: 'pnpm'
            - run: pnpm install
            - run: pnpm test
